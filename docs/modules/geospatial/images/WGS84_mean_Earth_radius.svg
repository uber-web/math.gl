<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-410 -410 820 820">
 <title>WGS84 mean Earth radius</title>
 <desc>Equatorial (''a''), polar (''b'') and mean Earth radii as defined in the 1984 World Geodetic System revision, illustrated by CMG Lee.</desc>
 <defs>
  <radialGradient id="gradient_shade" cx="50%" cy="50%" r="50%" fx="30%" fy="20%">
   <stop offset="10%" stop-color="#ffffff"/>
   <stop offset="99%" stop-color="#cceeff"/>
  </radialGradient>
  <path id="arrowhead" d="M -5,20 L 0,0 L 5,20" stroke-dasharray="1,0"/>
 </defs>
 <circle cx="0" cy="0" r="99999" fill="#ffffff"/>
 <g font-family="Helvetica,Arial,sans-serif" font-size="40" text-anchor="middle"
    stroke-width="2" stroke-linecap="round" stroke="none" fill="none">
  <g>
   <g stroke="#0000ff">
    <ellipse cx="0" cy="0" rx="400" ry="300" fill="url(#gradient_shade)"/>
    <path transform="scale(9,7)" stroke="none" fill="#669900" opacity="0.25"
          d="M 10,-5 A 20,20 0 0 1 20,-35 A 30,20 0 0 0 -20,-35 A 30,30 0 0 0 10,-5
             A 30,30 0 0 1 0,40 A 25,21 0 0 0 12,-6"/>
    <use xlink:href="#arrowhead" transform="translate(   0,-300)"/>
    <use xlink:href="#arrowhead" transform="translate(-400,   0) rotate(-90)"/>
    <use xlink:href="#arrowhead" transform="translate(   0,   0) rotate( 90)"/>
    <use xlink:href="#arrowhead" transform="translate(   0,   0) rotate(180)"/>
    <path d="M -400,0 H 0 V -300"/>
   </g>
   <g fill="#0000ff">
    <text x="-180" y="40" dy="0.6ex"
     ><tspan font-style="italic">a</tspan><tspan>&#160;= 6378.1370 km</tspan></text>
    <text x="10" y="-120" dy="0.6ex" text-anchor="start"
     ><tspan font-style="italic">b</tspan><tspan>&#160;&#8776; 6356.7523 km</tspan></text>
   </g>
  </g>
  <g>
   <g stroke="#cc0000" stroke-dasharray="26,8">
    <circle cx="0" cy="0" r="367"/>
    <path d="M 210,300 L 0,0"/>
    <use xlink:href="#arrowhead" transform="translate(210,300) rotate(145)"/>
   </g>
   <g fill="#cc0000">
    <text x="0" y="120" dy="0.6ex"
     ><tspan>2</tspan><tspan font-style="italic">a</tspan
     ><tspan>&#160;+&#160;</tspan><tspan font-style="italic">b</tspan
     ><tspan x="0">_____</tspan><tspan x="0" dy="1em">&#160; 3</tspan
     ><tspan x="0" dy="1.5em">&#8776; 6371.0088 km</tspan></text>
   </g>
  </g>
 </g>
</svg>
